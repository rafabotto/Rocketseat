<html>
    <head>
        <meta charset="UTF-8">
        <title>Módulo 1 - Exercício 1</title>
    </head>
    <body>
        <script>
            function exibeMensagem(endereco){
                return ("O usuário mora em " +
                endereco.cidade +
                " / " +
                endereco.uf +
                ", no bairro " +
                endereco.bairro +
                ", na " +
                endereco.rua +
                " com nº" +
                endereco.numero +
                "."
                );
            }

            var endereco = {
                rua: "Rua dos pinheiros",
                numero: 1293,
                bairro: "Centro",
                cidade: "São Paulo",
                uf: "SP"
            };

            console.log(exibeMensagem(endereco));
        </script>
    </body>
</html>
